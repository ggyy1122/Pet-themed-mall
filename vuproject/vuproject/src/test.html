<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 运行测试</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .active { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app">
        <div class="navbar">
            <ul>
                <li :class="{ active: selected === 'featured' }" @click="selected = 'featured'">精选</li>
                <li :class="{ active: selected === 'community' }" @click="selected = 'community'">社区</li>
            </ul>
        </div>
        <div v-if="selected === 'featured'">
            <h2>精选内容</h2>
        </div>
        <div v-else>
            <h2>社区</h2>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return { selected: 'featured' };
            }
        }).mount('#app');
    </script>
</body>
</html>
